<!DOCTYPE html>
<html>

<head>
  <title>Bucket List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="container">
    <!-- Signed in nav-->
    <nav class="signed-in navbar p-0 justify-content-between">
      
      <div><h3>What's on your bucket list?</h3></div>

      <div>
        <button id="password-modal-button" data-toggle="modal" data-target="#change-password-modal">Change Password</button>
        <button id="sign-out">Sign Out</button>
      </div>
    </nav>

    <!-- end signed in nav-->

    <h1>Bucket List</h1>
    
    <!-- Signed out -->
    <div class="signed-out">

      <form class="input-group" id="sign-up">
        <fieldset>
          <input class="credentials" name="credentials[email]" type="email" placeholder="email" required>
          <input class="credentials" name="credentials[password]" type="password" placeholder="password" required>
          <input class="credentials" name="credentials[password_confirmation]" type="password"
            placeholder="confirm password" required>
          <input type="submit" class="btn" value="Sign Up">
        </fieldset>
      </form>

      <form class="input-group" id="sign-in">
        <fieldset>
          <input class="credentials" name="credentials[email]" type="email" placeholder="email" required>
          <input class="credentials" name="credentials[password]" type="password" placeholder="password" required>
          <input type="submit" class="btn" value="Sign In">
        </fieldset>
      </form>

    </div>

    <!-- Signed in body -->

      <!-- Create list-items -->
      <div class="signed-in">
      <form class="input-group" id="create-list">
        <fieldset>
          <input name="list[title]" type="text" placeholder="Skydiving..." required>
          <input name="list[description]" type="text" placeholder="I want to fly!" required>
          <input type="submit" class="btn" value="Add">
        </fieldset>
      </form>
      <div id="bucket-list"></div>
    </div>
  
    <!-- end signed in body-->

    <!-- Update list-item modal -->
    <div class="modal fade" id="update-item-modal" tabindex="-1">
      <div class="modal-dialog" role="dialog" aria-labelledby="update-item-modal" aria-hidden="true">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="title">Update Item</h4>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div>
            <form class="col-12 mb-2 " id="update-item-form">
              <fieldset>
                <input name="list[title]" type="text" placeholder="new title" required>
                <input name="list[description]" type="text" placeholder="new description" required>
                <input class="btn btn-primary" type="submit" id="update-item-btn" value="Update Item">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
     <!-- end update list item modal -->
     
    <!-- begin notifcation /toast if data-delay is changed, must change changePasswordSuccess function -->
    <div class="toast" style="position: fixed; top: 0; right: 0;z-index: 1; " data-delay='3750' role="alert"
      aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="mr-auto">Error!</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        <!-- use js to insert text -->
      </div>
    </div>
    <!-- end toast -->
   
    <!-- update pw modal -->
    <div class="modal fade" id="change-password-modal" tabindex="-1">
      <div class="modal-dialog" role="dialog" aria-labelledby="delete-list-modal" aria-hidden="true">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="title" id="change-password-modal-label">Change Password</h4>
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div>
            <form class="input-group" id="change-pw">
              <fieldset>
              <input class="credentials" name="passwords[old]" type="text" placeholder="old password" required>
              <input class="credentials" name="passwords[new]" type="text" placeholder="new password" required>
              <input type="submit" class="btn" value="Change Password">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  <!-- end update pw modal -->
</div>
</body>

</html>
